<div class="container">

  <h2>Projects</h2>

  <div *ngIf="loading">Loading...</div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && !errorMessage && projects.length === 0">
    <p>No projects found.</p>
  </div>

  <ul *ngIf="!loading && !errorMessage && projects.length > 0" class="project-list">
    <li *ngFor="let project of projects" (click)="goToDetails(project)">
      <h3>{{ project.name }}</h3>
      <p><strong>Address:</strong> {{ project.address }}</p>
      <p><strong>Progress:</strong> {{ project.progress }}%</p>
    </li>
  </ul>

  <pre *ngIf="projects">{{ projects | json }}</pre>

</div>
